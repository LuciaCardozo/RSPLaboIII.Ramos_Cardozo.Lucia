<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/persona.js"></script>
    <script src="./js/cliente.js"></script>
    <script src="./js/manejadora.js"></script>
    <script src="./js/tabla.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="divContainer">
        <div class="divContainerPrincipal">
            <h1>ABM Personas</h1>
            <form class="divFormulario">
                <input type="text" id="inputId" style="display: none;">
                <label>Nombre: </label><input type="text" id="inputNombre" required>
                <label>Apellido: </label><input type="text" id="inputApellido" required>
                <label>Edad: </label><input type="number" id="inputEdad" required>
                <label>Sexo: </label>
                <div class="divSexo">
                    <input type="radio" name="inputSexo" value="Femenino" checked><label>Femenino</label>
                    <input type="radio" name="inputSexo" value="Masculino" ><label>Masculino</label>
                </div>
            </form>
            <div class="divAgregar">
                <button class="btnAgregar" id="btnAgregar">Agregar</button>
                <button class="btnEliminar" id="btnEliminar" onclick="eliminar()">Eliminar</button>
                <button class="btnLimpiar" onclick="limpiarFormulario()">Limpiar</button>
                <button class="btnLimpiarLS" onclick="limpiarLocalStorage()">Limpiar LocalStorage</button> 
            </div>
            <hr>
            <h1>Filtros</h1>
            <hr>
            <div class="filtroEdad">
                <label>filtrar por: </label>
                <select id="selectSexo" onchange="mostrarSeleccionados()">
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                </select>
                <label>Promedio de edad </label><input type="number" id="inputPromedio" disabled>
                <button onclick="calcularPromedio()">Calcular</button>
            </div>
            <div class="divCheck">
                <h1>Campos mostrados</h1>
                <h2>Tildar los campos a mostrar</h2>
                <hr>
                <input type="checkbox" id="id" name="check" onclick="mostrarSeleccionados()"><label>Id</label>
                <input type="checkbox" id="nombre" name="check" onclick="mostrarSeleccionados()"><label>Nombre</label>
                <input type="checkbox" id="apellido" name="check" onclick="mostrarSeleccionados()"><label>Apellido</label>
                <input type="checkbox" id="edad" name="check" onclick="mostrarSeleccionados()"><label>Edad</label>
                <input type="checkbox" id="sexo" name="check" onclick="mostrarSeleccionados()"><label>Sexo</label>
                <hr>
            </div>
            <div class="table">  
                <h1 style="text-align: center;">Lista de Personas</h1>
                <hr>
                <section class="divContainer">
                    <div id="divTabla"></div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
